<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Caclutor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form action="">
        <p>   <label for="age">Age-: </label> 
            <input type="text" id="age" name="age"> <br> </p> 
        <p>   <label for="height">Height(cm)-: </label>
            <input type="text" id="height" name="height"> <br> </p> 
        <p>    <label for="weight">Weight(kg)-:  </label>
            <input type="text" id="weight" name="weight"> </p>

        <button>Calculate</button>
        <div id="results"> </div>
        <div class="text">
            <h3>BMI Weight Guide</h3>
            <h5>Under Weight = Less than 18.6</h5>
            <h5>Normal Range = 18.6 and 24.9</h5>
            <h5>Overwieght = Greater than 24.9</h5>
        </div>
    </form>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
